<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>污染物潜水面扩散仿真</title>
    <script src="../../CesiumUnminified/Cesium.js"></script>
    <script src="../../js/source/Sandcastle-header.js"></script>
    <script src="../../js/source/jquery-3.6.0.min.js"></script>
    <link href="../../Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        @import url(../../Cesium/css/bucket.css);
        @import url(../css/myCss.css);
    </style>
</head>

<body>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="toolbar">
        <table>
            <tr>
                <td>
                    <button id="init" class="cesium-button">初始化</button>
                </td>
            </tr>
          
            <tr>
                <td>
                    <button id="mechanicalDiffusion" class="cesium-button">机械弥散</button>
                </td>
                <td>
                    <button id="molecularDiffusion" class="cesium-button">分子扩散</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="main" class="cesium-button">机分共同作用</button>
                </td>
            </tr>
            <tr>
                <td>
                   <p>扩散次数</p>
                </td>
                <td>
                    <div id="diffutionNumber">0</div>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="selectBoxs" checked>
                </td>
                <td>
                    <select id="boxs">
                        <option value="outlineBox">无边框元胞</option>
                        <option value="filledBox">有边框元胞</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="massLabel">
                </td>
                <td>
                    <p>污染物质量</p>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="waterLabel">
                </td>
                <td>
                    <p>水位值</p>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="waterLineCheck">
                </td>
                <td>
                    <p>水流线</p>
                </td>
            </tr>
        </table>
    </div>

    <script src="../../js/gdwaterLevel/globalName.js"></script>
    <script type="module" src="../../js/gdwaterLevel/gdwaterLevel.js"></script>
</body>

</html>
