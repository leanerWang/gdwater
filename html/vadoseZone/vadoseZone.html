<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>污染物包气带扩散仿真</title>
    <script src="../../CesiumUnminified/Cesium.js"></script>
    <script src="../../js/source/Sandcastle-header.js"></script>
    <script src="../../js/source/jquery-3.6.0.min.js"></script>
    <script src="../../js/source/jquery-ui.min.js"></script>
    <script src="../../js/source/echarts.min.js"></script>
    <script src="../../js/source/echarts-gl.min.js"></script>
    <link href="../../Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        @import url(../../Cesium/css/bucket.css);
        @import url(../../css/vadoseZone.css);
    </style>
</head>

<body>
    <div id="cesiumContainer" class="fullSize"></div>
    <div id="toolbar">
        <table>
            <tr>
                <td>
                    <button id="init" class="cesium-button">初始化</button>
                </td>
            </tr>
          
            <tr>
                <td>
                    <button id="convectionSimulate" class="cesium-button">对流作用</button>
                </td>
               
            </tr>
           
            <tr>
                <td>
                   <p>扩散次数</p>
                </td>
                <td>
                    <p id="diffutionNumber">0</p>
                </td>
            </tr>
            
            <tr>
                <td>
                    <input type="checkbox" id="massLabel">
                </td>
                <td>
                    <p>污染物质量</p>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="selectBoxs">
                </td>
                <td>
                    <p>元胞</p>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="selectOutline">
                </td>
                <td>
                    <p>元胞边框</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p>元胞透明度</p>
                </td>
                <td>
                    <input type="range" min="0" max="1" step="0.1" value="0.1" id="cellAlpha">
                </td>
                <td>
                    <input type="text" id="cellAlphaText" value="0.1">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="showEchart">
                </td>
                <td>
                    <p>三维图标展示</p>
                </td>
            </tr>    
            <tr>
                <td>
                    <input type="checkbox" id="isDraggable">
                </td>
                <td>
                    <p>拖动图表</p>
                </td>
            </tr>
        </table>
    </div>

    <div id="echart" hidden></div>

    <script src="../../js/vadoseZone/globalName.js"></script>
    <script type="module" src="../../js/vadoseZone/vadoseZone.js"></script>
</body>

</html>
